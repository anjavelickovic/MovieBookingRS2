    <div class="form-group">
        <div class="mx-auto" style="width: 98%;">
            <table class="table">
            <thead>
                <tr>
                  <th scope="col">id</th>
                  <th scope="col">movie name</th>
                  <th scope="col">amount (%)</th>
                </tr>
              </thead>
          
            <tbody>
                <tr *ngFor="let coupon of coupons" style="padding-left:15px; padding-top: 15px;">
                    <td> {{coupon.id}} </td>
                    <td> {{coupon.movieName}} </td>
                    <td> {{coupon.amount}}% </td>
                </tr>

            </tbody>

        </table>
        </div>
    </div>
