<br>
<h4> Delete coupon</h4>
<p> Please insert id for movie</p>

<form [formGroup]="couponForm" (ngSubmit)="onCouponDelete()" class="form">
    <div class="form-group">
        <label class="form-label">id</label>
        <input type="text" formControlName="id" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary mt-3">delete coupon</button>
</form>
