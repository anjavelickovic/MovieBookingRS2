<button class="btn" 
        (click)="open(mymodal)"
        style="background-color: rgba(161, 0, 0, 0.862); color: aliceblue">
        Delete coupon
</button>

<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Delete coupon</h4>            

        <button class="btn btn-primary" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <div class="modal-body">

        <form [formGroup]="couponForm" style="margin: 0vh 4vh 4.5vh 4vh" autocomplete="off">
            <div class="form-group flex-column">
                <label for="movieName">Select movie</label>
                <select
                    class="custom-select mb-3"
                    formControlName="movieName">
                        <option *ngFor="let movie of movies" [ngValue]="movie.title">
                            {{ movie.title }}
                        </option>
                </select>
                <span *ngIf="showFormErrors && movieName?.errors?.['required']" class="error">
                    Movie is required
                </span>
           </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-outline-dark" (click)="onCouponDelete()">Delete coupon</button>
    </div>

</ng-template>
