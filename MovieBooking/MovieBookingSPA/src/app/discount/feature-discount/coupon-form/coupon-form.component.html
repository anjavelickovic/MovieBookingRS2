<button class="btn btn-primary" 
        (click)="open(mymodal)">
        Create new coupon
</button>

<ng-template #mymodal let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Create new coupon</h4>            

        <button type="button" class="close" aria-label="Close" (click)="close()">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <div class="modal-body">
        <form [formGroup]="couponForm" style="margin: 0vh 4vh 4.5vh 4vh" autocomplete="off">
            <div class="form-group">
                <label class="form-label">id</label>
                <input type="text" formControlName="id" class="form-control">
            </div>

            <div>
                <label class="form-label">movie name</label>
                <input type="text" formControlName="movieName" class="form-control">
            </div>

            <div>
                <label class="form-label">amount</label>
                <input type="number" formControlName="amount" class="form-control">
            </div>
        </form>
    </div>

    <div class="modal-footer">
        <button class="btn btn-outline-dark" (click)="onCouponFormSubmit()">Create new coupon</button>
    </div>
</ng-template>
